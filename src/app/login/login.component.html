<div *ngIf="isVisible()">
  <app-error-handler [loading]="status.loading" [error]="status.error">
    <div class="row justify-content-md-center mt-5 mb-5">
      <div class="col col-lg-2 col-md-2"></div>
      <div class="col-md-auto m-3">
        <div class="mb-5">
          <h4>
            <img _ngcontent-npv-c1="" alt="logo" height="30"
              src="https://static.wixstatic.com/media/1cbd15_365ed530bdb843248cc8e39024a7a98a~mv2.png/v1/fill/w_362,h_217,al_c,q_85/1cbd15_365ed530bdb843248cc8e39024a7a98a~mv2.webp"
              width="30">
            &nbsp;Maker <strong _ngcontent-npv-c1="">Skills</strong>
          </h4>
        </div>
        <div class="mb-5">
          <p class="text-muted">
            Welcome<br>
            Because your talents do matter to us.<br>
            Login with your Imagemaker account.
          </p>
        </div>
        <div>
          <button class="btn btn-primary" (click)="doGoogleAuth()">Sign in with Google</button>
        </div>
      </div>
      <div class="col col-lg-2 col-md-2"></div>
    </div>
  </app-error-handler>
</div>
