<div class="row mt-3">
    <div class="col">
        <app-users-search [user]="user" [search]="search"></app-users-search>
    </div>
</div>
<div class="row mt-3">
    <div class="col">
        <app-error-handler [loading]="search.loading" [error]="search.error">
            <app-profile [user]="search.user"></app-profile>
        </app-error-handler>
    </div>
</div>
