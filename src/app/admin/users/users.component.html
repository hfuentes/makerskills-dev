<app-loading [loading]="this.loadingGetUsers.loading" [error]="this.loadingGetUsers.error">
  <div class="row mt-3">
      <div class="col">
          <table class="table">
              <thead>
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Email</th>
                      <th scope="col">Name</th>
                      <th scope="col">Active</th>
                      <th scope="col">Role</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of this.users; let i = index">
                  <th>
                    {{i + 1}}
                  </th>
                  <th>
                    {{user.email}}
                  </th>
                  <th>
                    {{user.displayName}}
                  </th>
                  <th>
                    <app-loading [loading]="user.loadingUpdateUser" [error]="this.loadingUpdateUser.error">
                      <div class="btn-group btn-group-toggle">
                        <label [ngClass]="{'btn-success': user.active, 'btn-danger': !user.active}" ngbButtonLabel>
                          <input type="checkbox" ngbButton (click)="onClick(user)">
                            <span *ngIf="user.active">Activo</span>
                            <span *ngIf="!user.active">Inactivo</span>
                        </label>
                      </div>
                    </app-loading>
                  </th>
                  <th>

                  </th>
                </tr>

              </tbody>
          </table>
      </div>
  </div>
</app-loading>
