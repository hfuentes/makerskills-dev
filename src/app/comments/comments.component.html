<div class="row">
  <div class="col-12">
    <div class="card mb-3" *ngFor="let comment of comments">
      <div class="card-body">
        <h5 class="card-title">{{ comment.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ comment.email }} - {{ comment.createdAt | date:'MMM d, y, h:mm:ss a' }}</h6>
        <p class="card-text">{{ comment.comment }}</p>
      </div>
    </div>
  </div>
</div>
