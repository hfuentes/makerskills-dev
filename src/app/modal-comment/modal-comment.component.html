<div class="modal-body">
  <div class="clearfix">
    <h4 class="float-left text-info pt-3 pl-3"><strong># Comment</strong></h4>
    <button type="button" class="close float-right" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="p-3" *ngIf="!state.success">
    <app-error-handler [loading]="state.loading" [error]="state.error">
      <form [formGroup]="form">
        <div class="form-group">
          <label for="commentTextArea">Send us your comments:</label>
          <textarea class="form-control" id="commentTextArea" rows="5" formControlName="text"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid" (click)="saveComment()">Send</button>
        </div>
      </form>
    </app-error-handler>
  </div>
  <div class="p-3" *ngIf="state.success">
    <div class="alert alert-success" role="alert">
      <span>We have received your comment, thank</span>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-primary" (click)="activeModal.dismiss('Cross click')">Close</button>
    </div>
  </div>
</div>
