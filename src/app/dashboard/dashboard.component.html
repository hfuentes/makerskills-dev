<div class="row mt-3">
  <div class="col">
    <app-error-handler [loading]="state.loading" [error]="state.error">
      <div class="row mt-3">
        <ng-container *ngFor="let tag of tags">
          <div class="col-12 col-xl-4">
            <div class="mb-3 p-3 border border-primary rounded">
              # {{ tag.name }}
              <ngb-rating *ngIf="true" class="pull-right" placement="top"
                [ngbTooltip]="tag.avgLeveles ? 'Average level is ' + tag.avgLeveles + ' stars' : 'Level'" [max]="5"
                [rate]="tag.avgLeveles" [readonly]="true">
              </ngb-rating>
              <fa *ngIf="false" name="plus-circle" class="pull-right"></fa>
              <app-skills-chart [skills]="tag.skills"></app-skills-chart>
            </div>
          </div>
        </ng-container>
      </div>
    </app-error-handler>
  </div>
</div>
